<div class="containerGlobal">

    <app-navbar></app-navbar>
  
  
  
    <div class="body">
  
      <div class="titleContainer mb-4 mt-4 w-100">
        <h1 class="fw-bold">Nuevo Historial de Ortodoncia</h1>
      </div>

  
      <div class="container-fluid w-75">
  
        <form action="">

            <div class="row mb-3">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="nombreOrtodonciaInput" placeholder="Nombre">
                    <label for="nombreOrtodonciaInput" class="ms-3">Nombre</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="idPacienteOrtodonciaInput" placeholder="Número de Identificación">
                    <label for="idPacienteOrtodonciaInput" class="ms-3">Número de Identificación</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="lineaMediaInput" placeholder="Linea Media">
                    <label for="lineaMediaInput" class="ms-3">Linea Media</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="overjetInput" placeholder="Overjet">
                    <label for="overjetInput" class="ms-3">Overjet</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="overbiteInput" placeholder="Overbite">
                    <label for="overbiteInput" class="ms-3">Overbite</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="perdidaDientesInput" placeholder="Perdida de Dientes">
                    <label for="perdidaDientesInput" class="ms-3">Perdida de Dientes</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="migracionesInput" placeholder="Migraciones">
                    <label for="migracionesInput" class="ms-3">Migraciones</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="asimetriaFacialInput" placeholder="Asimetría Facial">
                    <label for="asimetriaFacialInput" class="ms-3">Asimetría Facial</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="apinamientoSuperiorInput" placeholder="Apinamiento Superior">
                    <label for="apinamientoSuperiorInput" class="ms-3">Apinamiento Superior</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="apinamientoInferiorInput" placeholder="Apinamiento Inferior">
                    <label for="apinamientoInferiorInput" class="ms-3">Apinamiento Inferior</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="perfilInput" placeholder="Perfil">
                    <label for="perfilInput" class="ms-3">Perfil</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="habitosInput" placeholder="Hábitos">
                    <label for="habitosInput" class="ms-3">Hábitos</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="relacionCaninaDerechaInput" placeholder="Relación Canina Derecha">
                    <label for="relacionCaninaDerechaInput" class="ms-3">Relación Canina Derecha</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="relacionCaninaIzquierdaInput" placeholder="Relación Canina Izquierda">
                    <label for="relacionCaninaIzquierdaInput" class="ms-3">Relación Canina Izquierda</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="relacionMolarDerechaInput" placeholder="Relación Molar Derecha">
                    <label for="relacionMolarDerechaInput" class="ms-3">Relación Molar Derecha</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="relacionMolarIzquierdaInput" placeholder="Relación Molar Izquierda">
                    <label for="relacionMolarIzquierdaInput" class="ms-3">Relación Molar Izquierda</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="malPosicionDentalSuperiorInput" placeholder="Mal Posición Dental Superior">
                    <label for="malPosicionDentalSuperiorInput" class="ms-3">Mal Posición Dental Superior</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="malPosicionDentalInferiorInput" placeholder="Mal Posición Dental Inferior">
                    <label for="malPosicionDentalInferiorInput" class="ms-3">Mal Posición Dental Inferior</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col">
                    <input type="text" class="form-control" id="mordidaCruzadaInput" placeholder="Mordida Cruzada">
                    <label for="mordidaCruzadaInput" class="ms-3">Mordida Cruzada</label>
                </div>
                <div class="form-floating col">
                    <input type="text" class="form-control" id="otrosOrtodonciaInput" placeholder="Otros">
                    <label for="otrosOrtodonciaInput" class="ms-3">Otros</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col-6">
                    <input type="text" class="form-control" id="pronosticoInput" placeholder="Pronóstico">
                    <label for="pronosticoInput" class="ms-3">Pronóstico</label>
                </div>
            </div>

            <div class="row mb-3">
                <div class="form-floating col">
                    <textarea class="form-control" placeholder="Plan de Tratamiento" id="planTratamientoOrtodonciaTextarea" style="height: 100px"></textarea>
                    <label for="planTratamientoOrtodonciaTextarea" class="ms-3">Plan de Tratamiento</label>
                </div>
            </div>
              
            <div class="row mb-3">
                <button type="submit" class="btn text-white ms-auto me-3 col-3" style="background-color: #ab4181;">Crear Historial</button>
            </div>

        </form>
  
      </div>
  
  
  
  
  
  
  
  
  
    </div>
  
  
  
  </div>
